- name: install gui tools on baremetal
  block:
    - name: apt install
      apt:
        name:
          - vlc
          - simplescreenrecorder
          - gparted
        state: present
      when: is_baremetal

    - name: snap install
      community.general.snap:
        name:
          - flameshot
        state: present
        classic: true
      when: is_baremetal

- name: check gui tools installability on ci
  block:
    - name: apt installability check
      apt:
        name:
          - vlc
          - simplescreenrecorder
          - gparted
        state: present
      when: not is_baremetal
      check_mode: true

    - name: snap installability check
      community.general.snap:
        name:
          - flameshot
        state: present
        classic: true
      when: not is_baremetal
      check_mode: true
