- name: setup gh command
  block:
    - name: get gpg key
      ansible.builtin.get_url:
        url: https://cli.github.com/packages/githubcli-archive-keyring.gpg
        dest: /etc/apt/keyrings/githubcli-archive-keyring.gpg
        mode: '0644'

    - name: add gh repo
      ansible.builtin.apt_repository:
        repo: deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main
        filename: github-cli
        state: present

    - name: install gh on baremetal
      apt:
        name: gh
        state: present
        update_cache: true
      when: is_baremetal

    - name: check installability on ci
      apt:
        name: gh
        state: present
        update_cache: true
      when: not is_baremetal
      check_mode: true
